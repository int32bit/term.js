<!DOCTYPE html>
<html>
	<head>
        <title>term.js</title>
		<style type="text/css">
			@import 'css/term.css'
		</style>
		<style type="text/css">
			@import 'css/colors.css'
		</style>
		<script src="js/jquery.min.js"></script>
		<script src="js/jquery.easyui.min.js"></script>
		<script src="js/util.js"></script>
		<script src="js/commands.js"></script>
		<script src="js/keymaps.js"></script>
		<script src="js/term.js"></script>
		<script src="js/backgrounds.js"></script>
		<script type="text/javascript">
			$(document).ready(function() {
					//$(".terminal").on("mouseenter",function(){blink($(this).find(".pointer"));});
					$(document).on('keydown', function(ev){
						var ev =ev ||  window.event;
						processInput(ev);
						return false; /* Disable keyboard switch page */
					});
					blink_me($(".pointer"));
				});
		</script>
    </head>
    <!-- end head -->
	<body>
        <div id="terminal"  class="terminal easyui-draggable easyui-resizable" style="width:800px;height:500px;"> <!-- default terminal size is 800 * 500 -->
			<div class="terminal-title">
				<div style="text-align:center;">
					int32bit@github.com:~
				</div>
			</div>
			<div class="terminal-toolbar" style="text-align:left;">
				<ul>
					<li>File</li>
					<li>Edit</li>
					<li>Search</li>
					<li>Terminal</li>
					<li>Help</li>
				</ul>
			</div>
			<div class="terminal-body" id="terminal-input-body">
				<div class='output'>You can type 'help' for more information about how to use this terminal!</div>
				<div class='output'>Contact me if you have any issue.</div>
				<div id="lastLine">int32bit@github.com:~$
					<span id="input"></span>
					<span class="pointer">&nbsp;</span>
					<a name="bottom-tag"></a>
				</div>
			</div>
		</div> <!-- terminal -->
	</body>
</html>
